<body>

 
    <!-- header heatlh bar tool -->
    <header>
       <a href="javascript:document.getElementById('son').pause();" style="text-decoration:none;color:white;font-size:12px;position:absolute;" id="controls">couper le son</a><audio id="son"autoplay><source src="asset/song/fight.mp3" type="audio/mp3"> <source src="asset/song/fight.mp3" type="audio/mp3"></audio>
        <div id="title">
           <a href="index.html"> <img src="asset/img/Debate-logo.png" alt="trump vs hillary"> </a>
    
        </div>
        <div id="win" style="display:none;background:white;width:100%;height:80px;color:rgb(235, 29, 38);text-align:center;padding-top:30px;font-size:45px;font-family:'Open Sans',sans-serif;font-weight:800;">WIN ‼️</div>
        <!-- heatlh bar tool -->
        <div id="heatlhbartool">
            <div class="healthbar" id="bartrump">Trump</div>
                <div id="healthtrump"></div>
                
            <div class="healthbar" id="barclinton">Clinton</div>
               <div id="healthclinton"></div>
                 
        </div>
        <!-- end heatlh bar tool -->
    </header>
    <!-- end header -->
    <!-- main -->
    <main>
        <!-- debate -->
        <div id="debate">
          <div id="anim">
              <img class="fighter" src="asset/img/B_24-J.png">
              <img class="fighter" src="asset/img/F14-Tomcat.png">
              <img class="fighter" src="asset/img/1372693555.png">
              <img class="fighter" src="asset/img/spitfire.png">
          </div>
           <!-- Trump -->
            <img src="asset/img/trump.gif" class="ring" id="trump" alt="trump gif">
                <div id="trump-attacks">
                    <img src="asset/img/fire.gif" alt="fire gif" id="afire" >
                    <img src="asset/img/quiff.png" alt="fire gif" id="quiff" >
                    <div id="emailingat"></div>
                        <div id="obama"><img src="asset/img/president_official_portrait_hires.png" alt="obama"></div>
                 </div>   
            <!-- Clinton -->
            <img src="asset/img/clinton.gif" class="ring" id="clinton" alt="clinton gif">
                <div id="clinton-attacks">
                        <div id="lazer-itself"></div>
                        <div id="rainbow"></div>
                        <div id="chuck"><img src="asset/img/chuck.png" alt="chuck"></div>
                </div>
                
                <div id="WWattack">
                    <img src="asset/img/wwoman.png" alt="wonder woman">
                </div>
        </div>
        <!-- end debate -->
        <!-- remote -->
        <div id="remote">
            <div class="cmd" id="trump">
                <span id="trump"></span>
                <a onclick="javascript:attack('10', '#healthclinton', 'afire', 'fire-click');" class="attack">fire - 10pt</a>
                <a onclick="javascript:attack('20', '#healthclinton', 'emailingat', 'email-click');" class="attack">emailing - 20pt</a>
                <a onclick="javascript:attack('50', '#healthclinton', 'quiff', 'quiffcl');" class="attack">quiff's kick - 50pt</a>
                <a onclick="javascript:attack('80', '#healthclinton', 'obama', 'obama-click');" class="attack">obamasqué - 80pt</a>
            </div>
            <div class="cmd" id="clinton">
                <span id="clinton"></span>
                <a onclick="javascript:attack('15', '#healthtrump', 'lazer-itself', 'lazer-click');" class="attack" >lazer - 15pt</a>
                <a onclick="javascript:attack('30', '#healthtrump', 'WWattack', 'wonder-click');" class="attack">Girl power - 30pt</a>
                <a onclick="javascript:attack('40', '#healthtrump', 'rainbow', 'rainbow-click');" class="attack">lgbt - 40pt</a>
                <a onclick="javascript:attack('90', '#healthtrump', 'chuck', 'chuck-click');"  class="attack">chuck - 90pt</a>
            </div>
        </div>
        <!-- end remote -->
